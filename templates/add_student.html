{% extends "base.html" %}

{% block content %}
<div class="row align-items-center mb-4">
    <div class="col">
        <h1 class="display-5 mb-0">
            <i class="bi bi-mortarboard me-2"></i>Ajouter un Élève
        </h1>
    </div>
</div>

<div class="row">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Âge</label>
                        <input type="number" class="form-control" id="age" name="age" required min="1" max="120">
                    </div>
                    <div class="mb-3">
                        <label for="group_id" class="form-label">Groupe</label>
                        {% if groups %}
                        <select class="form-select" id="group_id" name="group_id" required>
                            <option value="" selected disabled>Sélectionner un groupe</option>
                            {% for group in groups %}
                            <option value="{{ group.id }}">{{ group.name }}</option>
                            {% endfor %}
                        </select>
                        {% else %}
                        <div class="alert alert-warning mb-3">
                            <i class="bi bi-exclamation-triangle me-2"></i>Aucun groupe disponible.
                            <a href="{{ url_for('add_group') }}" class="alert-link">Créer un groupe d'abord</a>.
                        </div>
                        {% endif %}
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('students') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left me-2"></i>Retour
                        </a>
                        <button type="submit" class="btn btn-primary" {% if not groups %}disabled{% endif %}>
                            <i class="bi bi-plus-circle me-2"></i>Ajouter l'Élève
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
