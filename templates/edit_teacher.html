{% extends "base.html" %}

{% block content %}
<div class="row align-items-center mb-4">
    <div class="col">
        <h1 class="display-5 mb-0"> <i class="bi bi-person-workspace me-2"></i>Modifier le Professeur
        </h1>
    </div>
</div>

<div class="row">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ teacher.name }}"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ teacher.email }}"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Matière</label>
                        <input type="text" class="form-control" id="subject" name="subject"
                            value="{{ teacher.subject }}" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('teachers') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left me-2"></i>Retour
                        </a>
                        <button type="submit" class="btn btn-warning"> <i class="bi bi-pencil me-2"></i>Mettre à jour le
                            Professeur
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
